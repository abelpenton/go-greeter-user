name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v4
        with:
          go-version: stable
      - uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Add npm publishing after GoReleaser
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"

      - name: Create npm package
        run: |
          # Create npm directory (remove if exists)
          if [ -d "npm-package" ]; then
            rm -rf npm-package
          fi
          mkdir -p npm-package
          cd npm-package

          # Extract version from tag
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Creating npm package version: $VERSION"

          # Create package.json
          cat > package.json << EOF
          {
            "name": "go-greeter-user",
            "version": "$VERSION",
            "description": "A simple CLI to greet users",
            "bin": {
              "greeter": "./bin/greeter"
            },
            "scripts": {
              "postinstall": "node install.js"
            },
            "files": [
              "bin/",
              "install.js"
            ],
            "os": ["darwin", "linux", "win32"],
            "cpu": ["x64", "arm64"],
            "keywords": ["cli", "greeter", "go"],
            "author": "abelpenton",
            "license": "MIT",
            "homepage": "https://github.com/abelpenton/go-greeter-user",
            "repository": {
              "type": "git",
              "url": "https://github.com/abelpenton/go-greeter-user.git"
            }
          }
          EOF

          # Create install.js
          cat > install.js << 'EOF'
          const https = require('https');
          const fs = require('fs');
          const path = require('path');
          const { execSync } = require('child_process');

          const platform = process.platform;
          const arch = process.arch;

          // Map Node.js platform/arch to GoReleaser naming
          const platformMap = {
            'darwin': 'Darwin',
            'linux': 'Linux',
            'win32': 'Windows'
          };

          const archMap = {
            'x64': 'x86_64',
            'arm64': 'arm64'
          };

          const mappedPlatform = platformMap[platform];
          const mappedArch = archMap[arch];

          if (!mappedPlatform || !mappedArch) {
            console.error(`Unsupported platform: ${platform}-${arch}`);
            process.exit(1);
          }

          // Get version from package.json
          const packageJson = JSON.parse(fs.readFileSync('package.json', 'utf8'));
          const version = packageJson.version;

          // Construct download URL and binary name
          const binaryName = platform === 'win32' ? 'go-greeter-user.exe' : 'go-greeter-user';
          const archiveName = `go-greeter-user_${mappedPlatform}_${mappedArch}.tar.gz`;
          const downloadUrl = `https://github.com/abelpenton/go-greeter-user/releases/download/v${version}/${archiveName}`;

          // File paths
          const binDir = path.join(__dirname, 'bin');
          const targetBinary = path.join(binDir, platform === 'win32' ? 'greeter.exe' : 'greeter');
          const tempArchive = path.join(__dirname, archiveName);

          // Check if binary already exists and is executable
          if (fs.existsSync(targetBinary)) {
            try {
              // Test if binary is working (try both --version and --help)
              try {
                execSync(`"${targetBinary}" --version`, { stdio: 'ignore' });
              } catch {
                execSync(`"${targetBinary}" --help`, { stdio: 'ignore' });
              }
              console.log('Binary already installed and working!');
              return;
            } catch (error) {
              console.log('Existing binary not working, reinstalling...');
            }
          }

          console.log(`Downloading ${downloadUrl}...`);

          // Create bin directory (remove existing if needed)
          if (fs.existsSync(binDir)) {
            fs.rmSync(binDir, { recursive: true, force: true });
          }
          fs.mkdirSync(binDir, { recursive: true });

          // Clean up any existing temp files
          if (fs.existsSync(tempArchive)) {
            fs.unlinkSync(tempArchive);
          }

          // Function to follow redirects
          function downloadWithRedirects(url, maxRedirects = 5) {
            return new Promise((resolve, reject) => {
              const request = https.get(url, (response) => {
                if (response.statusCode === 302 || response.statusCode === 301) {
                  if (maxRedirects > 0) {
                    console.log(`Following redirect to: ${response.headers.location}`);
                    downloadWithRedirects(response.headers.location, maxRedirects - 1)
                      .then(resolve)
                      .catch(reject);
                    return;
                  } else {
                    reject(new Error('Too many redirects'));
                    return;
                  }
                }
                
                if (response.statusCode !== 200) {
                  reject(new Error(`Failed to download: ${response.statusCode}`));
                  return;
                }
                
                const file = fs.createWriteStream(tempArchive);
                response.pipe(file);
                
                file.on('finish', () => {
                  file.close();
                  resolve();
                });
                
                file.on('error', (error) => {
                  fs.unlink(tempArchive, () => {});
                  reject(error);
                });
              });
              
              request.on('error', (error) => {
                reject(error);
              });
            });
          }

          // Download and extract
          downloadWithRedirects(downloadUrl)
            .then(() => {
              try {
                // Extract tar.gz - handle Windows differently
                if (platform === 'win32') {
                  // Try different extraction methods for Windows
                  try {
                    execSync(`tar -xzf "${tempArchive}"`, { stdio: 'inherit' });
                  } catch (tarError) {
                    // If tar fails, try PowerShell (Windows 10+)
                    console.log('tar command failed, trying PowerShell...');
                    execSync(`powershell -command "tar -xzf '${tempArchive}'"`, { stdio: 'inherit' });
                  }
                } else {
                  execSync(`tar -xzf "${tempArchive}"`, { stdio: 'inherit' });
                }
                
                // Find the extracted binary
                const extractedBinary = path.join(__dirname, binaryName);
                
                if (fs.existsSync(extractedBinary)) {
                  // Move binary to bin directory
                  fs.renameSync(extractedBinary, targetBinary);
                  
                  // Set permissions (skip on Windows)
                  if (platform !== 'win32') {
                    fs.chmodSync(targetBinary, '755');
                  }
                  
                  console.log('Installation completed successfully!');
                } else {
                  console.error('Binary not found in extracted archive');
                  // List files to help debug
                  console.log('Available files:', fs.readdirSync(__dirname));
                  process.exit(1);
                }
              } catch (error) {
                console.error('Error during extraction:', error);
                process.exit(1);
              } finally {
                // Cleanup temp files
                try {
                  if (fs.existsSync(tempArchive)) {
                    fs.unlinkSync(tempArchive);
                  }
                  
                  // Clean up any other extracted files
                  const files = fs.readdirSync(__dirname);
                  files.forEach(file => {
                    if (file !== 'package.json' && file !== 'install.js' && file !== 'bin' && file !== 'README.md') {
                      const filePath = path.join(__dirname, file);
                      try {
                        const stat = fs.statSync(filePath);
                        if (stat.isFile()) {
                          fs.unlinkSync(filePath);
                        }
                      } catch (e) {
                        // Ignore cleanup errors
                      }
                    }
                  });
                } catch (cleanupError) {
                  console.warn('Warning: Could not clean up temp files:', cleanupError.message);
                }
              }
            })
            .catch((error) => {
              console.error('Download error:', error);
              process.exit(1);
            });
          EOF

          # Create bin directory (will be populated by install.js)
          mkdir -p bin

          # Create a placeholder binary (will be replaced by install.js)
          echo "#!/bin/bash" > bin/greeter
          echo "echo 'Installing...'" >> bin/greeter
          chmod +x bin/greeter

      - name: Publish to npm
        run: |
          cd npm-package
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
